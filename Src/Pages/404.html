<!-- 404.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 10%;
        }
        h1 {
            font-size: 5em;
            margin-bottom: 0.2em;
        }
        p {
            font-size: 1.5em;
            color: #aaa;
        }
        a {
            color: #4fc3f7;
            text-decoration: none;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    <a href="/">Go to Home</a>
</body>
</html>

<!-- script to detect 404 and display 404.html (example for client-side routing) -->
<script>
function handle404() {
    fetch('/404.html')
        .then(response => response.text())
        .then(html => {
            document.open();
            document.write(html);
            document.close();
        });
}

// Example usage: call handle404() when a route is not found
// For demonstration, you can simulate a 404 by calling handle404() directly
// handle404();
</script>
